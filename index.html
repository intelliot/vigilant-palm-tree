<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><title>XRPL Developer Program</title><link rel=stylesheet href=https://unpkg.com/tailwindcss/dist/tailwind.min.css><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel=stylesheet><link rel=apple-touch-icon sizes=180x180 href=apple-touch-icon.png><link rel=icon type=image/png sizes=32x32 href=favicon-32x32.png><link rel=icon type=image/png sizes=16x16 href=favicon-16x16.png><link rel=manifest href=site.webmanifest><link rel=mask-icon href=safari-pinned-tab.svg color=#2b5797><meta name=msapplication-TileColor content=#2b5797><meta name=theme-color content=#000000><link href=css/app.c04f432f.css rel=preload as=style><link href=js/app.ce7fc9f2.js rel=preload as=script><link href=js/chunk-vendors.c26b00f7.js rel=preload as=script><link href=css/app.c04f432f.css rel=stylesheet></head><body class="leading-normal tracking-normal text-white gradient"><noscript><strong>We're sorry but vuecli3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id=app></div><script src=js/chunk-vendors.c26b00f7.js></script><script src=js/app.ce7fc9f2.js></script></body><script>/*Toggle dropdown list*/
    const navMenuDiv = document.getElementById('nav-content');
    const navMenu = document.getElementById('nav-toggle');

    document.onclick = check;
    function check(e) {
      var target = (e && e.target) || (event && event.srcElement);

      //Nav Menu
      if (!checkParent(target, navMenuDiv)) {
        // click NOT on the menu
        if (checkParent(target, navMenu)) {
          // click on the link
          if (navMenuDiv.classList.contains('hidden')) {
            navMenuDiv.classList.remove('hidden');
          } else {
            navMenuDiv.classList.add('hidden');
          }
        } else {
          // click both outside link and outside menu, hide menu
          navMenuDiv.classList.add('hidden');
        }
      }
    }
    function checkParent(t, elm) {
      while (t.parentNode) {
        if (t == elm) {
          return true;
        }
        t = t.parentNode;
      }
      return false;
    }</script></html>
